<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <h1>Datos obtenidos:</h1>
    <ul>
        {% for entry in entries %}
            <li>
                <strong>inv_number:</strong> {{ entry.inv_number }} <br>
                <strong>d_asunto:</strong> {{ entry.d_asunto }} <br>
                <strong>d_number:</strong> {{ entry.d_number }} <br>
                <hr>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
