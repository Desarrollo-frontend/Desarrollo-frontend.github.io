<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Datos</title>
</head>
<body>
    <h1>Consulta de Datos por Cédula</h1>
    <input type="text" id="cedulaInput" placeholder="Ingrese número de cédula">
    <button onclick="buscarPorCedula()">Buscar</button>

    <div id="results">
        <!-- Aquí se mostrarán los resultados -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function buscarPorCedula() {
            var cedula = document.getElementById('cedulaInput').value.trim();

            // Realizar la petición GET a la API
            $.get(`/data/${cedula}`, function(data) {
                mostrarResultados(data);
            });
        }

        function mostrarResultados(data) {
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Limpiar resultados anteriores

            if (data.error) {
                resultsDiv.innerHTML = `<p>Error: ${data.error}</p>`;
            } else {
                data.forEach(function(item) {
                    resultsDiv.innerHTML += `
                        <p>Número de Inventario: ${item.inv_number}</p>
                        <p>Asunto: ${item.d_asunto}</p>
                        <p>Número de Documento: ${item.d_number}</p>
                        <hr>
                    `;
                });
            }
        }
    </script>
</body>
</html>
